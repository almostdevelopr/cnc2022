<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Events in JS</title>
		<style>
			#container {
				width: 200px;
				height: 200px;
				background-color: bisque;
				border: solid 5px;
			}
		</style>
	</head>
	<body>
		<div id="container" onmouseout="mOut(this)" onmouseover="mOver(this)"></div>
		<script>
			function mOut(obj) {
				obj.innerHTML = "Mouse over me please";
			}
			function mOver(obj) {
				obj.innerHTML = "Thank you so much!";
			}
		</script>
	</body>
</html>
