<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p id="demo"></p>
		<script>
			const numbers1 = [1, 3, 2, 5, 9];
			const numbers2 = numbers1.map(multiplyWithTwo); //callback function
			document.getElementById("demo").innerHTML = numbers2;
			function multiplyWithTwo(value) {
				return value * 2;
			}
		</script>
	</body>
</html>
