<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bind in JS</title>
	</head>
	<body>
		<p id="demo"></p>
		<script>
			const person = {
				firstName: "John",
				lastName: "Doe",
				fullName: function () {
					const elem = document.getElementById("demo");
					elem.innerHTML = this.firstName + " " + this.lastName;
				},
			};

			const member = {
				firstName: "Hege",
				lastName: "Nilsen",
			};
			setTimeout(person.fullName.bind(person), 5000);
			/* document.getElementById("demo").innerHTML =
				person.fullName.bind(member)(); */
		</script>
	</body>
</html>
