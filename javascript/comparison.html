<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Comparision in JS</title>
	</head>
	<body>
		<input id="age" type="text" value="17" />
		<button onclick="checkEligibilty()">Click me!</button>
		<p id="demo"></p>
		<script>
			function checkEligibilty() {
				const age = document.getElementById("age").value;
				const votable = age > 18 ? "Old enough" : "Too young";
				document.getElementById("demo").innerHTML = votable + " to vote.";
			}
		</script>
	</body>
</html>
