<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>const keyword</title>
	</head>
	<body>
		<p id="demo"></p>
		<script>
			/* variables declared with const cannot be redecalared
            must be assigned
            cannot be reassigned*/
			try {
				const PI = 3.14;
				// const PI = 2.3;
				PI = 2.34;
			} catch (error) {
				document.getElementById("demo").innerHTML = error;
			}
			/*
			 * Always declare a variable with const keyword unless you know that the value will change
			 */
		</script>
	</body>
</html>
