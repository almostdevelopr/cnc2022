<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Types</title>
	</head>
	<body>
		<p id="number"></p>
		<p id="string"></p>
		<p id="object"></p>
		<script>
			const a = 12;
			const b = "Hi JS!";
			const c = {
				name: "Minhaz",
				profession: "Software Developer",
			};
			document.getElementById("number").innerHTML = typeof a;
			document.getElementById("string").innerHTML = typeof b;
			document.getElementById("object").innerHTML = typeof c;
		</script>
	</body>
</html>
