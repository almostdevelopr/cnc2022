<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Data Types</title>
	</head>
	<body>
		<p id="number"></p>
		<p id="string"></p>
		<p id="object"></p>
		<p id="function"></p>
		<p id="temperature"></p>
		<script>
			const a = 12;
			const b = "Hi JS!";
			const c = {
				name: "Minhaz",
				profession: "Software Developer",
			};
			var d = "12";
			document.getElementById("number").innerHTML =
				typeof a + "<br>" + (a == d);
			document.getElementById("string").innerHTML = typeof b;
			document.getElementById("object").innerHTML = typeof c;

			// function dec
			function findPower(base, power) {
				return base ** power;
			}

			// call function and store result into result variable
			const result = findPower(9, 3);
			document.getElementById("function").innerHTML = result;

			// Why functions -> to reuse the code, write once and call where you want
			function toCelcius(f) {
				return (5 / 9) * (f - 32);
			}
			document.getElementById("temperature").innerHTML = console.log(toCelcius);
			//Accessing a function without () will return the function object instead of the function result.
		</script>
	</body>
</html>
