<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explicit function binding</title>
	</head>
	<body>
		<p>
			The call() and apply() methods are predefined JavaScript methods. They can
			both be used to call an object method with another object as argument.
		</p>
		<p id="demo"></p>
		<script>
			const person1 = {
				fullName: function () {
					return this.firstName + " " + lastName;
				},
			};
			const person2 = {
				firstName: "John",
				lastName: "Doe",
			};
			document.getElementById("demo").innerHTML = person1
				.fullName()
				.call(person2);
		</script>
	</body>
</html>
