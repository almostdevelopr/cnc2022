<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>for of in JS</title>
	</head>
	<body>
		<p id="demo">This is a paragraph element with id : demo</p>
		<script>
			const cars = ["BMW", "Mercedes", "Volvo", "Ferarri"];
			let text = "";
			for (let value of cars) {
				text += value + "<br>";
			}
			document.getElementById("demo").innerHTML = text;
		</script>
	</body>
</html>
