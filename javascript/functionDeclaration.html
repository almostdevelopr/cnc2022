<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Function declaration in JS</title>
	</head>
	<body>
		<p id="demo"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<script>
			const sum = sumOfTwoNumbers(2, "5");
			document.getElementById("demo").innerHTML = "Sum of two numbers : " + sum;
			function sumOfTwoNumbers(num1, num2) {
				return num1 + num2;
			}
			const productOfTwoNumbers = function (num1, num2) {
				return num1 * num2;
			};
			/* productOfTwoNumbers is a variable which stores function definition and can be called using variable name only
			 */
			document.getElementById("demo2").innerHTML =
				"Product : " + productOfTwoNumbers(3, 4);
			document.getElementById("demo3").innerHTML = sumOfAll(5, 45, 98, -3);
			function squareOfNumber(num) {
				return num * num;
			}
			function findMaxValue() {
				let max = -Infinity;
				for (let i = 0; i < arguments.length; i++) {
					if (arguments[i] > max) {
						max = arguments[i];
					}
				}
				return max;
			}
			function sumOfAll() {
				let sum = 0;
				for (let i = 0; i < arguments.length; i++) {
					sum += arguments[i];
				}
				return sum;
			}
		</script>
	</body>
</html>
