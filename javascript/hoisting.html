<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hoisting in JS</title>
	</head>
	<body>
		<h3>Hoisting in JavaScript</h3>
		<p>Hoisting is JS default to move the variable declaration to the top</p>
		<p id="demo"></p>
		<script>
			hoistedVariable = 10;
			elem = document.getElementById("demo");
			elem.innerHTML = hoistedVariable;
			var hoistedVariable;
		</script>
	</body>
</html>
