<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hoisting in JS</title>
	</head>
	<body>
		<h3>Hoisting in JavaScript</h3>
		<p>Hoisting is JS default to move the variable declaration to the top</p>
		<p>
			In JavaScript, a variable can be declared after it has been used. In other
			words; a variable can be used before it has been declared.
		</p>
		<p id="demo"></p>
		<script>
			var x = 10;
			elem = document.getElementById("demo");
			elem.innerHTML = "x : " + x + " " + "y : " + y;
			var y = 8;
		</script>
	</body>
</html>
