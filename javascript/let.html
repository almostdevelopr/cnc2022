<!DOCTYPE html>
<html>
	<body>
		<h2>Redeclaring a Variable Using let</h2>

		<p id="demo"></p>
		<p id="demo1"></p>
		<p id="global"></p>
		<p id="block"></p>
		<p id="block2"></p>
		<script>
			let x = 10;
			// Here x is 10

			var var_x = 10; //here 10

			{
				let x = 2;
				// Here x is 2

				var var_x = 2; //here
			}

			// Here x is 10
			document.getElementById("demo").innerHTML = x; //here 10

			document.getElementById("demo1").innerHTML = var_x; //here 2 only

			let blockLevelVariable = 12;
			{
				let blockLevelVariable = 21;
				// document.getElementById("block").innerHTML = blockLevelVariable;
			}
			{
				let blockLevelVariable = 23;
				document.getElementById("block2").innerHTML = blockLevelVariable;
			}
			//   document.getElementById("global").innerHTML = blockLevelVariable;
		</script>
	</body>
</html>
