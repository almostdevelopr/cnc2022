<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>Hoisting in let keyword</h2>
		<p>
			In JS, variable declaration are hoisted meaning that we can use varibale
			before it has been declared.
		</p>
		<p>
			Hoisting is JavaScript's default behavior of moving all declarations to
			the top of the current scope (to the top of the current script or the
			current function).
		</p>
		<p id="demo"></p>
		<script>
			try {
				someVariable = 10;
				const elem = document.getElementById("demo");
				elem.innerHTML = someVariable;
				const someVariable;
			} catch (e) {
				document.getElementById("demo").innerHTML = e;
			}
		</script>
	</body>
</html>
