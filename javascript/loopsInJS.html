<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loops in JS</title>
	</head>
	<body>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
			const cars = ["BMW", "Mercedes", "Volvo", "Maruti", "Suzuki"];
			let text = "";
			let someVariable = 10;
			for (let someVariable = 0; someVariable < cars.length; someVariable++) {
				// text += "The number is " + i + "<br>";
				document.getElementById("demo").innerHTML =
					"The inner someVariable " + someVariable;
			}
			document.getElementById("demo1").innerHTML =
				"The outer someVariable " + someVariable; //+ "<br>" + text.length;
		</script>
	</body>
</html>
