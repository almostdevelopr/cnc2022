<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maps in JS</title>
	</head>
	<body>
		<p id="demo"></p>
		<p id="demo1"></p>
		<script>
			const fruits = new Map([
				["apples", 500],
				["oranges", 400],
				["grapes", 300],
			]);
			let text = "";
			fruits.forEach((value, key) => {
				text += key + " = " + value + "<br>";
			});
			fruits.set("pineapples", 600);
			document.getElementById("demo").innerHTML = text;

			const cars = new Map([
				["BMW", 120],
				["Mercedes", 123],
				["Ferarri", 124],
				["Lamborghini", 145],
			]);
			let textCars = "";
			for (const x of cars.entries()) {
				textCars += x + "<br>";
			}
			document.getElementById("demo1").innerHTML = textCars;
		</script>
	</body>
</html>
