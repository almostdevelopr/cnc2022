<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Objects in JS</title>
	</head>
	<body>
		<p id="person"></p>
		<p id="copy"></p>
		<script>
			const elemPerson = document.getElementById("person");
			const elemCopyPerson = document.getElementById("copy");
			const person = {
				firstName: "John",
				lastName: "Doe",
				age: 40,
				eyecolor: "blue",
				language: "",
				members: {
					mem1: "John",
					mem2: "Emery",
				},
				set lang(value) {
					this.language = value;
				},
			};

			const copyPerson = person;
			copyPerson.age = 32;
			//person object
			person.lang = "en";
			elemPerson.innerHTML = person.language; //person.age;
			elemCopyPerson.innerHTML = copyPerson.age;
		</script>
	</body>
</html>
