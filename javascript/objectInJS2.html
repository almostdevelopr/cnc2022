	<body>
		<p id="person"></p>

		<script>
			const elemPerson = document.getElementById("person");
			const elemCopyPerson = document.getElementById("copy");
			const person = {

				age: 40,

				language: "",
				members: {
					mem1: "John",

				set lang(value) {

			const copyPerson = person;

			//person object
			person.lang = "en";
			// elemPerson.innerHTML = person.language; //person.age;
			// elemCopyPerson.innerHTML = copyPerson.age;

			/*JS objects constructors*/
			function Person(first, last, age, eye) {
				(this.firstName = first),
					(this.lastName = last),
					(this.age = age),
					(this.eyeColor = eye),
					(this.name = function () {
						return this.firstName + " " + this.lastName;
					});
			}
			const myFather = new Person("John", "Doe", 32, "Brown");
			elemPerson.innerHTML = "Father of examples is : " + myFather.name();
		</script>
