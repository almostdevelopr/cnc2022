<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Objects</title>
	</head>
	<body>
		<p id="demo"></p>
		<p id="person"></p>
		<script>
			const car = { name: "Volvo", model: "2022", type: "Petrol" };
			document.getElementById("demo").innerHTML =
				"The type of " + car.name + " is " + car.type;

			//It is a common practice to declare objects with the const keyword.
			// objects are containers for names values like properties.
			const person = {
				firstName: "John",
				lastName: "Doe",
				age: 32,
				fullName: function () {
					return this.firstName + " " + this.lastName;
				},
			};
			document.getElementById("person").innerHTML =
				"Full name of the person is " + person.fullName();
		</script>
	</body>
</html>
