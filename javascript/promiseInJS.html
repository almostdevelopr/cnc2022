<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Promises in JS</title>
	</head>
	<body>
		<p id="demo"></p>
		<script>
			function displayResult(value) {
				document.getElementById("demo").innerHTML = value;
			}
			let somePromise = new Promise(function (myResolver, myRejector) {
				let x = 0;
				/*say some code tried to change value of x = 5 */
				// x = 8;
				if (x == 0) {
					myResolver("OK");
				} else {
					myRejector("ERROR");
				}
			});
			somePromise.then(
				function (value) {
					displayResult(value);
				},
				function (error) {
					displayResult(error);
				}
			);
		</script>
	</body>
</html>
