<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Variable scope in JS</title>
	</head>
	<body>
		<p id="demo"></p>
		<p id="demo2"></p>
		<script>
			let carName = "Volvo";
			showVariableScope();
			function showVariableScope() {
				document.getElementById("demo").innerHTML =
					"Typeof : " + typeof carName + " " + "Value : " + carName;
			}
			document.getElementById("demo2").innerHTML = "Typeof : " + typeof carName; // typeof -> undefined
		</script>
	</body>
</html>
