<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Variables</h1>
    <p>In this example, price1,price2 and total are varibales.</p>
    <p id="price1"></p>
    <p id="price2"></p>
    <p id="total"></p>
    <script>
      const price1 = 32;
      const price2 = 33;
      let total = price1 + price2;
      document.getElementById("price1").innerHTML = "Price 1: " + price1;
      document.getElementById("price2").innerHTML = "Price 1: " + price2;
      document.getElementById("total").innerHTML = "Price 1: " + total;
    </script>
  </body>
</html>
